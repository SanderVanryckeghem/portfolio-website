<section class="hero" id="home">
  <app-particle-background></app-particle-background>

  <div class="hero-content">
    <div class="container">
      <h1 class="hero-title">
        Hi, I'm <span class="gradient-text">{{developer?.name}}</span>
      </h1>

      <div class="hero-subtitle">
        <div class="rolling-text-container">
          @for (title of titles; track title; let i = $index) {
            <span
              class="rolling-text"
              [class.active]="i === currentTitleIndex"
              [attr.data-index]="i">
              {{title}}
            </span>
          }
        </div>
      </div>

      <p class="hero-description">
        {{developer?.bio}}
      </p>

      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="scrollToSection('projects')">
          <i class="fas fa-briefcase"></i>
          View my work
        </button>
        <button class="btn btn-secondary" (click)="scrollToSection('contact')">
          <i class="fas fa-envelope"></i>
          Get in touch
        </button>
      </div>

      <div class="hero-social">
        @if (developer?.social?.github) {
          <a
            [href]="developer.social.github"
            target="_blank"
            class="social-link">
            <i class="fab fa-github"></i>
          </a>
        }
        @if (developer?.social?.linkedin) {
          <a
            [href]="developer.social.linkedin"
            target="_blank"
            class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
        }
        @if (developer?.social?.twitter) {
          <a
            [href]="developer.social.twitter"
            target="_blank"
            class="social-link">
            <i class="fab fa-twitter"></i>
          </a>
        }
      </div>
    </div>
  </div>

  <div class="scroll-indicator">
    <span>Scroll</span>
    <i class="fas fa-chevron-down"></i>
  </div>
</section>
