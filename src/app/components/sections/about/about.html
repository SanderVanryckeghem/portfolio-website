<section class="about" id="about">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">About Me</h2>
      <p class="section-subtitle">Get to know me better</p>
    </div>

    <div class="about-wrapper">
      <div class="about-image">
        <img
          [src]="developer?.avatar || 'assets/images/avatar-placeholder.jpg'"
          [alt]="developer?.name"
          class="avatar">
      </div>

      <div class="about-content">
        <h3 class="about-title">
          I'm <span class="gradient-text">{{developer?.name}}</span>
        </h3>

        <p class="about-bio">{{developer?.bio}}</p>

        <div class="about-info">
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <span>{{developer?.email}}</span>
          </div>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{developer?.location}}</span>
          </div>
        </div>

        <div class="skills-section">
          <h4>My Skills</h4>
          <div class="skills-grid">
            @for (skill of developer?.skills; track skill) {
              <app-skill-badge [skill]="skill"></app-skill-badge>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      @for (stat of stats; track stat.label) {
        <div class="stat-card">
          <i [class]="stat.icon"></i>
          <h3>{{stat.value}}</h3>
          <p>{{stat.label}}</p>
        </div>
      }
    </div>
  </div>
</section>
